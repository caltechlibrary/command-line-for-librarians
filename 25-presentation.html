   <section><h1>Save the access token for re-use</h1>

<p>The access token is a really long alphanumeric string with dashes.</p>

<ul>
<li>copy that to your clipboard and paste into a new environment variable</li>
</ul>

<pre><code class="language-shell">    export ORCID_ACCESS_TOKEN=ORCID-ACCESS-TOKEN-GOES-HERE
</code></pre>

<p>Now we can start querying the API for data</p>
